<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aafa41c780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock | Game</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock!</h1>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="game">
        <!--Creates max score before game resets-->
        <div>
            <h2>First to reach 5 wins!</h2>
        </div>
        <!--Display score of player and computer-->
        <section class="score">
            <div>
                <div class="player-score">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
            </div>
            <div>
                <div class="comp-score">
                    <h2>Computer</h2>
                    <p id="comp-score">0</p>
                </div>
            </div>
        </section>
        <section>
            <!--These are the hands that start at rock but change image depending on what is selected-->
            <div class="match">
                <div class="hands">
                    <img src="assets/images/rock.png" class="player-hand" alt="The hand sign for rock">
                    <img src="assets/images/rock.png" class="computer-hand" alt="The hand sign for rock">
                </div>
            </div>
            <!--The outcome for the round that depends on who wins-->
            <h2 class="outcome">Choose an Option</h2>
            <!--Here are the options that the player will chosse, they are not in the html but appear after the player selects the level-->
            <div class="options-outer">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
