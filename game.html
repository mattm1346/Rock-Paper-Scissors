<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock!</h1>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="game.html" class="active">Game</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="game">
        <section class="score">
            <div>
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
            </div>
            <div>
                <div class="comp-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
        </section>
        <section>
            <div class="match">
                <div class="hands">
                    <img src="assets/images/rock.png" class="player-hand" alt="The hand sign for rock">
                    <img src="assets/images/rock.png" class="computer-hand" alt="The hand sign for rock">
                </div>
            </div>
            <h2>Choose an Option</h2>
            <div class="options-outer">
                <div class="box">
                    <button>
                        <img src="assets/images/rock.png" class="options" alt="The hand sign for rock">
                    </button>
                    <p>Rock</p>
                </div>
                <div class="box">
                    <button>
                        <img src="assets/images/paper.png" class="options" alt="The hand sign for paper">
                    </button>
                    <p>Paper</p>
                </div>
                <div class="box">
                    <button>
                        <img src="assets/images/scissors.png" class="options" alt="The hand sign for scissors">
                    </button>
                    <p>Scissors</p>
                </div>
                <div class="box">
                    <button>
                        <img src="assets/images/lizard.png" class="options" alt="The hand sign for lizard">
                    </button>
                    <p>Lizard</p>
                </div>
                <div class="box">
                    <button>
                        <img src="assets/images/spock.png" class="options" alt="The hand sign for spock">
                    </button>
                    <p>Spock</p>
                </div>
            </div>
        </section>
        
    </main>

    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
